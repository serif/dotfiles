[shift]

q = ;
, = (
. = )
9 = <
0 = >

[meta]

tab = A-tab

# Copy: [;]->[c]
; = C-insert
# Paste: [x]->[v]
z = S-insert
# Cut: [z]->[x]
z = S-delete

# Tab switching
] = C-pagedown
[ = C-pageup
